<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="container">
        <div class="sign_box">
            <h2 class="sign">Sign Up</h2>
            <p class="free">It's free and only takes a minute</p>
            <form>
                <label for="firt_name">First name</label>
                <input type="text" name="first_name" id="first_name" required />

                <label for="last_name">Last name</label>
                <input type="text" name="last_name" id="last_name" required />

                <label for="email">Email</label>
                <input type="email" name="email" id="email" required/>

                <label for="password">Password</label>
                <input type="password" name="password" id="password" required/>

                <label for="confirm_password">Confirm password</label>
                <input type="password" name="confirm_password" id="confirm_password" required/>
                <button type="submit">SIGN UP</button>
            </form>
            <p class="terms">By clicking the Sign Up button, you
                agree to our <a class="line" href="#">Terms
                & Conditions</a> and <a class="line" href="#">PrivacyPolicy</a></p>
        </div>
        <div>
            <p class="account">Already have an account? <a class="line" href="#">Login here</a></p>
        </div>
    </div>
</body>
</html>
